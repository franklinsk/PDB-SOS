<div data-role="view" id="CaregiverAdd" data-title="Cuidador" data-layout="mobile-tabstrip-ac" data-model="APP.models.caregiver" data-show="APP.models.caregiver.init">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Casa:
                    <input id="CaregiverddlCasa" name="CaregiverddlCasa" />
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: addHouseToCaregiver">Agregar</button>
            </li>
        </ul>
    </form>
    <ul id="list"></ul>
</div>
<div data-role="view" id="GeneralCaregiverAdd" data-title="General" data-layout="mobile-tabstrip-ac" data-model="APP.models.caregiver">
    <form>
        <ul data-role="listview" data-style="inset" title="General">
            <li><label>Código de Cuidador:<input type="text" name="CaregiverCaregiverID" data-bind="value: CaregiverID"/></label></li>
            <li><label>Código de Casa:<input type="text" name="CaregiverSOSHouseID" data-bind="value: SOSHouseID"/></label></li>
            <li>
                <label>Casa:
                    <input type="text" name="CaregiverhouseName" data-bind="value: caregiverHouse" readonly>
                </label>
            </li>
            <li><label>Nombres:<input type="text" name="CaregiverFirstName" data-bind="value: FirstName"/></label></li>
            <li><label>Apellidos:<input type="text" name="CaregiverLastName" data-bind="value: LastName"/></label></li>
            <li><label>Teléfono:<input type="text" name="CaregiverPhoneNumber" data-bind="value: PhoneNumber"/></label></li>
            <li><label>Sincronizado:<input type="checkbox" name="CaregiverSynchronized" data-bind="value: Synchronized"/></label></li>
            <li><label>Fecha de Inicio:<input type="date" name="CaregiverDateOfStart" data-bind="value: DateOfStart"/></label></li>
            <li><label>Fecha de Nacimiento:<input type="date" name="CaregiverDateOfBirth" data-bind="value: DateOfBirth"/></label></li>
            <li><label>Documento de Identidad:<input type="text" name="CaregiverDocumentNumber" data-bind="value: DocumentNumber"/></label></li>
            <li><label>Género:<select name="CaregiverGender" data-bind="value: Gender"><option value="1">Masculino</option><option value="2">Femenino</option></select></label></li>
            <li><label>Recibe Atención Especial:<input type="checkbox" name="CaregiverReceiveSpecialAttention" data-bind="value: ReceiveSpecialAttention"/></label></li>
            <li><label>Es Alfabetizado:<input type="checkbox" name="CaregiverIsLiterate" data-bind="value: IsLiterate"/></label></li>
            <li><label>Total de Ingresos:<input type="number" name="CaregiverTotalIncome" data-bind="value: TotalIncome"/></label></li>
            <li><label>Dirección:<input type="text" name="CaregiverAddress" data-bind="value: Address"/></label></li>
            <li><label>Estado:<input type="checkbox" name="CaregiverStatus" data-bind="value: Status"/></label></li>
            <li><label>Fecha de Último control médico:<input type="date" name="CaregiverDateOfLastHealthControl" data-bind="value: DateOfLastHealthControl"/></label></li>
            <li><label>Fecha de última atualización del plan de desarrollo:<input type="date" name="CaregiverDateOfLastUpdateDevelopmentPlan" data-bind="value: DateOfLastUpdateDevelopmentPlan"/></label></li>
            <li><label>Fecha planeada de desarrollo del plan:<input type="date" name="CaregiverPlannedUpdateOfDevelopmentPlan" data-bind="value: PlannedUpdateOfDevelopmentPlan"/></label></li>                       
            
            
            <li><label>Tiene Plan de Desarrollo:<input type="checkbox" name="CaregiverHasDevelopmentPlan" data-bind="value: HasDevelopmentPlan"/></label></li>
            <li><label>Tipo de Familia:<select name="CaregiverTypeofFamily" id="TypeofFamily" data-bind="value: TypeofFamily">
                    <option value="1">Responsable de Familia</option><option value="2">Padre/Madre de guarda</option><option value="3">Familia por familiares</option>
                    <option value="4">Tia SOS</option><option value="5">Madre/Padre SOS</option><option value="6">Otros</option>
                </select>
            </label></li>
            <li><label>Nacionalidad:<input type="text" name="CaregiverNationality" data-bind="value: Nationality"/></label></li>
            <li><label>Tipo de Cuidador:<select name="CaregiverTypeOfCaregiver" id="TypeOfCaregiver" data-bind="value: TypeOfCaregiver">
                    <option value="1">Responsable de Familia</option><option value="2">Padre/Madre de guarda</option><option value="3">Familia por familiares</option>
                    <option value="4">Tia SOS</option><option value="5">Madre/Padre SOS</option><option value="6">Otros</option>
                </select>
            </label></li>
            <li><label>Fecha planeada de retiro:<input type="date" name="CaregiverPlannedRetirementDate" data-bind="value: PlannedRetirementDate"/></label></li>
            <li><label>Tiene hermanos:<input type="checkbox" name="CaregiverHasChildrenSiblings" data-bind="value: HasChildrenSiblings"/></label></li>
            
            <li><label>Tipo de Apoyo:<select name="CaregiverTypeOfSupport" id="TypeOfSupport" data-bind="value: TypeOfSupport">
                    <option value="1">Acompañamiento Psicológico</option><option value="2">Asesoría Psicológico</option>
                	<option value="3">Desarrollo de Capacidades</option><option value="4">Finanzas</option><option value="5">Otros</option>
                </select>
                </label>
            </li>
        </ul>
    </form>
</div>

<div data-role="view" id="EducationCaregiverAdd" data-title="Educación" data-layout="mobile-tabstrip-ac" data-model="APP.models.caregiver">
    <form>
        <ul data-role="listview" data-style="inset" title="Educación">
          
            <!--Educación-->
            <li><label>Profesión:<input type="text" name="CaregiverProfession" data-bind="value: Profession"/></label></li>
            <li><label>Capacitación en SOS:<input type="text" name="CaregiverTrainingInSOS" data-bind="value: TrainingInSOS"/></label></li>
            <li><label>Nivel de Educación Formal:
                <select name="CaregiverFormalEducationalLevel" id="FormalEducationalLevel" data-bind="value: FormalEducationalLevel">
                    <option value="1">Sin Educación</option><option value="2">Primaria</option>
                	<option value="3">Secundaria</option><option value="4">Técnica</option>
                    <option value="5">Universitaria</option><option value="6">Postgrado</option>
                    <option value="7">Otros</option>
                </select>
			</label></li>
            <li><label>Años de Educación Formal:<input type="number" name="CaregiverYearsOfFormalEducation" data-bind="value: YearsOfFormalEducation"/></label></li>
            
            <!--Educación-->
      
        </ul>
    </form>
</div>      
<div data-role="view" id="HealthCaregiverAdd" data-title="Salud" data-layout="mobile-tabstrip-ac" data-model="APP.models.caregiver">
    <form>
        <ul data-role="listview" data-style="inset" title="Salud">
            
            <!--Salud-->
            <li><label>Atención médica:<input type="checkbox" name="CaregiverMedicalCare" data-bind="value: MedicalCare"/></label></li>
            
            <li><label>Tipo de Enfermedad:
                    <select name="CaregiverTypeOfDisease" id="TypeOfDisease" data-bind="value: TypeOfDisease">
                    <option value="1">Sistema circulatorio</option>
                    <option value="2">Cáncer</option>
					<option value="3">Sistema Cardiovascular</option>
                    <option value="4">Sistema Digestivo</option>
                    <option value="5">Sistema Endocrino</option>
                    <option value="6">Sistema Nervioso</option>
                    <option value="7">Tuberculosis</option>
                    <option value="8">Otros</option>
                </select>
                </label>
            </li>
            <!--Salud-->            
        </ul>
    </form>
</div>
