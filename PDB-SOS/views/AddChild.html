<div data-role="view" id="Child" data-title="Niño" data-layout="mobile-tabstrip" data-model="APP.models.child">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Paìs:
                    <input id="ddlCuidador" />
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: addCaregiverToChild">Agregar</button>
            </li>
        </ul>
    </form>
    <ul id="list"></ul>
</div>
<div data-role="view" id="GeneralAdd" data-title="General" data-layout="mobile-tabstrip" data-model="APP.models.child">
    <form>
        <ul data-role="listview" data-style="inset" title="General">
            <li>
                <label>Código:                    
                    <input type="text" name="childID" data-bind="value: childID">
                </label>
            </li>
            <li>
                <label>Nombres:
                    <input type="text" name="firstName" data-bind="value: FirstName">
                </label>
            </li>
            <li>
                <label>Apellidos:
                    <input type="text" name="surName" data-bind="value: SurName">
                </label>
            </li>            
            <li>
                <label>Cuidador:
                    <input type="text" name="caregiver" data-bind="value: Caregiver" readonly>
                </label>
            </li>
        </ul>
    </form>
</div>
<div data-role="layout" data-id="mobile-tabstrip" data-show="showDemoLayout">
    <header data-role="header">
        <div data-role="navbar">
			<a  style="display:none" name="btnBackAddChild" data-role="backbutton" data-align="left">Atrás</a>
            <span data-role="view-title"></span>
            <a  style="display:none" name="btnBackAddChild" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.actions.addChildSubmit">Guardar</a>                    
        </div>
    </header>
    <div data-role="footer">
        <div data-role="tabstrip" id="tabstripAddChild">
            <a href="#Child" data-icon="search">Buscar</a>
            <a href="#GeneralAdd" data-icon="globe">General</a>
        </div>
    </div>
</div>
