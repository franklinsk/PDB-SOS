<div data-role="view" id="Casa" data-title="Casa" data-layout="mobile-tabstrip" data-model="APP.models.House">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Paìs:
                    <input id="ddlPais" />
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: submit">Buscar</button>
            </li>
        </ul>
    </form>
    <ul id="list"></ul>
</div>
<div data-role="view" id="GeneralView" data-title="General" data-show="APP.models.actions.getHouseChildItem" data-layout="mobile-tabstrip" data-model="APP.models.actions">
    <form>
        <ul data-role="listview" data-style="inset" title="General">
            <li>
                <label>Código:                    
                    <input type="text" name="houseID" data-bind="value: houseID">
                    <a data-role="button" data-icon="search" data-click="window.APP.models.actions.getHouseItem"></a>
                </label>
            </li>
            <li>
                <label>Nombre:
                    <input type="text" name="houseName" data-bind="value: houseName" readonly>
                </label>
            </li>
            <li>
                <label>Dirección:
                    <input type="text" name="addreess" data-bind="value: addreess" readonly>
                </label>
            </li>
        </ul>
    </form>
</div>
<div data-role="layout" data-id="mobile-tabstrip" data-show="showDemoLayout">
    <header data-role="header">
        <div data-role="navbar">
			<a  style="display:none" name="btnBackAddHouse" data-role="backbutton" data-align="left">Atrás</a>
            <span data-role="view-title"></span>
            <a  style="display:none" name="btnBackAddHouse" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.actions.addHouseSubmit">Guardar</a>                    
        </div>
    </header>
    <div data-role="footer">
        <div data-role="tabstrip" id="tabstripAddHouse">
            <a href="#Seguimiento" data-icon="search">Buscar</a>
            <a href="#GeneralView" data-icon="globe">General</a>
        </div>
    </div>
</div>
