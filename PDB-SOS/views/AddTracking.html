<div data-role="view" id="Busqueda" data-title="Busqueda" data-layout="mobile-tabstrip" data-model="APP.models.tracking">
            <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Nombre:
                        <input type="text" name="firstName" data-bind="value: firstName" >
                    </label>
                </li>
                <li>
                    <label>
                        Apellido Paterno:
                        <input type="text" name="lastName" data-bind="value: lastName" >
                    </label>
                </li>                
                <li>
                    <label>
                        Apellido Materno:
                        <input type="text" name="lastName2" data-bind="value: lastName2" >
                    </label>
                </li>
                <li>
                    <button style="width: 100%" data-role="button" data-bind="click: submit">Buscar</button>
                </li>
            </ul>
        </form>
    
        <ul id="children-list"></ul>
    
</div>
<div data-role="view" id="General" data-title="General" data-layout="mobile-tabstrip">
		<form>
			<ul data-role="listview" data-style="inset" title="General">
                <li><label>Código:<input type="text" name="childID" data-bind="value: childID" ></label></li>
                <li><label>Nombres:<input type="text" name="firstName" data-bind="value: firstName" ></label></li>
                <li><label>Apellidos<input type="text" name="surName" data-bind="value: surName" ></label></li>
                <li><label>Razón de Salida:
                    <input type="text" name="reasonsForExit" data-bind="value: reasonsForExit" >
                    <select>
                         <option value="1">Adopción</option>
                         <option value="2">Fallecimiento</option>
                         <option value="3">Autosuficiencia</option>
                         <option value="4">Reintegración familiar</option>
                    </select>
                    </label>
                </li>
                <li><label>Fecha de Inicio:<input type="date" name="startDate" data-bind="value: startDate" ></label></li>
                <li><label>Fecha de Fin:<input type="date" name="endDate" data-bind="value: endDate" ></label></li>
            </ul>
        </form>
</div>
<div data-role="view" id="Vivienda" data-title="Vivienda" data-layout="mobile-tabstrip">
  		<form>
			<ul data-role="listview" data-style="inset" title="Vivienda">
                <li><label>Tipo de Alojamiento:
                        <select name="hostageType" data-bind="value: hostageType">
                             <option value="1">Casa Propia</option>
                             <option value="2">Casa Alquilada</option>
                             <option value="3">Familiares</option>
                             <option value="4">Residencia Universitaria</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Comentarios de Alojamiento:
                        <textarea name="hostageComments" style="resize: none" data-bind="value: hostageComments"></textarea>
                    </label>
                </li>
                <li>
                    <label>Comentarios de Mejora de Alojamiento:
                        <textarea name="hostageImproveComments" style="resize: none" data-bind="value: hostageImproveComments"></textarea>
                    </label>
                </li>
                <li><label>Centro Educativo NO SOS:<input type="text" name="educationalCenterNoSOS" data-bind="value: educationalCenterNoSOS" ></label></li>                
            </ul>
        </form>
</div>
<div data-role="view" id="Educacion" data-title="Educacion" data-layout="mobile-tabstrip">
  	<li>
        <label>Matricula Vigente:
                        <select name="current" data-bind="value: currentEnrollment">
                             <option value="1">Primeros años de Secundaria</option>
                             <option value="2">Finales años de Secundaria</option>                             
                             <option value="3">Post Secundaria</option>                             
                             <option value="4">Enseñanza Superior</option>                             
                             <option value="5">Bachiller</option>                             
                             <option value="6">No matriculado</option>                             
                        </select>
		</label>
	</li>
    <li><label>Nombre de Especialidad:<input type="text" name="specialityName" data-bind="value: specialityName" ></label></li>
	<li><label>Semestre de la Especialidad:<input type="text" name="specialitySemester" data-bind="value: specialitySemester" ></label></li>
</div>
<div data-role="view" id="EmpleoIngresos" data-title="Empleo e Ingresos" data-layout="mobile-tabstrip">
  <li><label>Ingresos Mensuales:<input type="number" name="incomeMonthly" data-bind="value: incomeMonthly" ></label></li>
  <li><label>Fuente de Ingreso:
                        <select name="sourceOfIncome" data-bind="value: sourceOfIncome">
                             <option value="1">Salario</option>
                             <option value="2">Prestaciones sociales</option>                             
                             <option value="3">Apoyo de SOS</option>                             
                             <option value="4">Otros</option>                                      
                        </select>
  </label></li>
  <li><label>Tipo de Empleo:
                        <select name="typeOfEmployment" data-bind="value: typeOfEmployment">
                             <option value="1">Salario</option>
                             <option value="2">Prestaciones sociales</option>                             
                             <option value="3">Apoyo de SOS</option>                             
                             <option value="4">Otros</option>                                      
                        </select>
  </label></li>
</div>
<div data-role="view" id="Salud" data-title="Salud" data-layout="mobile-tabstrip">
  Salud
</div>
<div data-role="layout" data-id="mobile-tabstrip" data-show="showDemoLayout">
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="#Busqueda" data-icon="search">Busqueda</a>
            <a href="#General" data-icon="globe">General</a>
      		<a href="#Vivienda" data-icon="home">Vivienda</a>
            <a href="#Educacion" data-icon="bookmarks">Educacion</a>
            <a href="#EmpleoIngresos" data-icon="cart">Empleo e Ingreso</a>
            <a href="#Salud" data-icon="featured">Salud</a>
        </div>
    </div>
</div>
