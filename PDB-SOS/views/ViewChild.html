<div data-role="view" id="ChildView" data-title="Niño" data-layout="mobile-tabstrip" data-model="APP.models.child" data-show="APP.models.child.init">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Cuidador:
                    <input id="ddlCuidadorView" name="ddlCuidadorView" />
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: searchChildByCaregiver">Buscar</button>
            </li>
        </ul>
    </form>
    <ul id="listChild"></ul>
</div>
<div data-role="view" id="GeneralChildView" data-title="General" data-show="APP.models.child.getChildItemByID" data-layout="mobile-tabstrip" data-model="APP.models.child">
    <form>
        <ul data-role="listview" data-style="inset" title="General">
            <li><label>Código de Niño:<input type="text" name="SOSChildIDView" data-bind="value: SOSChildID"/>
                <a data-role="button" data-icon="search" data-click="window.APP.models.child.getChildByID"></a></label></li>
            <li><label>Nombres:<input type="text" name="FirstNameView" data-bind="value: FirstName"/></label></li>
            <li><label>Apellidos:<input type="text" name="LastNameView" data-bind="value: LastName"/></label></li>
            <li><label>Código:<input type="text" name="CaregiverIDView" data-bind="value: CaregiverID"></label></li>
            <li><label>Fecha de Nacimiento:<input type="date" name="BirthdateView" data-bind="value: Birthdate"/></label></li>
            <!--<li><label>Fecha de Salida:<input type="date" name="ExitdateView" data-bind="value: Exitdate"/></label></li>
            <li><label>Razón de Salida:<select name="ExitReasonView" data-bind="value: ExitReason"><option value="1">Adopción</option><option value="2">Fallecimiento</option>
				<option value="3">Autosuficiencia</option><option value="4">Reintegración familiar</option></select></label></li>-->
            <li><label>Apellido de la Madre:<input type="text" name="MotherLastNameView" data-bind="value: MotherLastName"/></label></li>
            <li><label>Razón de Salida:
                <select name="ExitReasonView" id="ExitReasonView" data-bind="value: ExitReason">
                    <option value="1">Adopción</option>
                    <option value="2">Fallecimiento</option>
					<option value="3">Autosuficiencia</option>
                    <option value="4">Reintegración familiar</option>
                </select>
                </label>
            </li>
            <li>
                <label>
                    <a data-role="button" data-click-on="down" data-align="left" data-click="window.APP.models.Util.AddItem" data-type="ExitReasonView">+</a>                    
                    <a data-role="button" data-click-on="down" data-align="left" data-click="window.APP.models.Util.RemoveItem" data-type="ExitReasonView">-</a>                                                    
                    <select name="ExitReasonViewValues" id="ExitReasonViewValues" multiple data-align="right">
                	</select>
            	</label>
            </li>
            <li>
                <label>
                    <select name="ExitReasonViewValuesTest" id="ExitReasonViewValuesTest" multiple data-align="right">
                	</select>
            	</label>
            </li>
        </ul>
    </form>
</div>
<div data-role="view" id="ChildDepart" data-title="Salida" data-layout="mobile-tabstrip" data-model="APP.models.child" style="display:none">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Motivo de Salida:
                <input type="input" name="ExitReasonChild" data-bind="value: ExitReason"/></label>
            </li>
        </ul>
    </form>
</div>
<div data-role="view" id="ChildReactivate" data-title="Reactivar" data-layout="mobile-tabstrip" data-model="APP.models.child" style="display:none">
    <form>
        <ul data-role="listview" data-style="inset">            
            <li>
                <label>Motivo de Reingreso:
                <input type="input" name="ReentryReasonChild" data-bind="value: ReentryReason"/></label>
            </li>
        </ul>
    </form>
</div>
<div data-role="view" id="ChildTransfer" data-title="Transferencia" data-layout="mobile-tabstrip" data-model="APP.models.child" style="display:none"  data-show="APP.models.child.initChildTransfer">
    <form>
        <ul data-role="listview" data-style="inset">            
            <li>
                <label>Programa:
                    <input id="ddlProgramaChildTransfer"  name="ddlProgramaChildTransfer"/>
                </label>
            </li>
            <li>
                <label>Casa:
                    <input id="ddlCasaChildTransfer"  name="ddlCasaChildTransfer"/>
                </label>
            </li>            
            <li>
                <label>Cuidador:
                    <input id="ddlCuidadorChildTransfer"  name="ddlCuidadorChildTransfer"/>
                </label>
            </li>
            <li>
                <label>Motivo de Transferencia:
                <input type="input" name="TransferReasonChild" data-bind="value: TransferReason"/></label>
            </li>            
        </ul>
    </form>
</div>

<div data-role="layout" data-id="mobile-tabstrip" data-show="showDemoLayout">
    <header data-role="header">
        <div data-role="navbar">
			<a  style="display:none" name="btnBackViewChild" data-role="backbutton" data-align="left">Atrás</a>
            <span data-role="view-title"></span>
            <a  style="display:none" name="btnSaveViewChild" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.child.viewChildSubmit">Guardar</a>                    
            <a  style="display:none" name="btnDepartChild" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.child.departChildSubmit">Inactivar</a>                    
            <a  style="display:none" name="btnReactivateChild" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.child.reactivateChildSubmit">Reactivar</a>                    
            <a  style="display:none" name="btnTransferChild" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.child.transferChildSubmit">transferir</a>                    
        </div>
    </header>
    <div data-role="footer">
        <div data-role="tabstrip" id="tabstripViewChild">
            <a href="#ChildView" data-icon="search">Buscar</a>
            <a href="#GeneralChildView" data-icon="globe">General</a>
            <a href="#ChildDepart" data-icon="globe" style="display:none">Salida</a>
            <a href="#ChildReactivate" data-icon="globe" style="display:none">Reactivar</a>
            <a href="#ChildTransfer" data-icon="globe" style="display:none">Transferencia</a>                        
        </div>
    </div>
</div>
