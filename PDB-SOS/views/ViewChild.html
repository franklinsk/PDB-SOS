<div data-role="view" id="ChildView" data-title="Niño" data-layout="mobile-tabstrip-vch" data-model="APP.models.child" data-show="APP.models.child.init">
    <form>
        <a data-role="button" href="views/AddChild.html"> Agregar Niño</a>                    
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Cuidador:
                    <input id="ChildddlCuidadorView" name="ChildddlCuidadorView" />
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: searchChildByCaregiver">Buscar</button>
            </li>
        </ul>
    </form>
    <ul id="listChild"></ul>
</div>
<div data-role="view" id="GeneralChildView" data-title="General" data-show="APP.models.child.getChildItemByID" data-layout="mobile-tabstrip-vch" data-model="APP.models.child">
    <form>
        <ul data-role="listview" data-style="inset" title="General">
            <li><label>Código de Niño:<input type="text" name="ChildSOSChildIDView" data-member="SOSChildID"/>
                <a data-role="button" data-icon="search" data-click="window.APP.models.child.getChildByID"></a></label></li>
            <li><label>Nombres:<input type="text" name="ChildFirstNameView" data-member="FirstName"/></label></li>
            <li><label>Apellidos:<input type="text" name="ChildLastNameView" data-member="LastName"/></label></li>
            <li><label>Código de Cuidador:<input type="text" name="ChildCaregiverIDView" data-member="CaregiverID"></label></li>
            <li><label>Nombres de Cuidador:<input type="text" name="CaregiverFirstnameView" data-member="FirstNameC" readonly/></label></li>
            <li><label>Apellidos de Cuidador:<input type="text" name="CaregiverLastnameView" data-member="LastNameC" readonly/></label></li>
            <li><label>Fecha de Nacimiento:<input type="date" name="ChildBirthdateView" data-member="Birthdate" /></label></li>
            <li><label>Apellido de la Madre:<input type="text" name="ChildMotherLastNameView" data-member="MotherLastName"/></label></li>
            <li><label>Número de Documento:<input type="text" name="ChildDocumentNumberView" data-member="DocumentNumber"/></label></li>
            <li><label>Género:<select name="ChildGenderView" data-member="Gender"><option value="1">Masculino</option><option value="2">Femenino</option></select></label></li>
            <li><label>Idioma Nativo:<input type="text" name="ChildNativeLanguageView" data-member="NativeLanguage"/></label></li>
            <li><label>Lugar de Origen de Padres:<input type="text" name="ChildOriginPlaceFromParentsView" data-member="OriginPlaceFromParents"/></label></li>
            <li><label>Tiene Plan de Desarrollo:<input type="checkbox" name="ChildHasChildDevelopmentPlanView" data-member="HasChildDevelopmentPlan"/></label></li>
            <li><label>Fecha esperada de actualización:<input type="date" name="ChildDateOfExpectedUpdateView" data-member="DateOfExpectedUpdate"/></label></li>
            <li><label>Fecha de Inicio:<input type="date" name="ChildDateOfStartView" data-member="DateOfStart"/></label></li>
            <li><label>Nacionalidad:<input type="text" name="ChildNationalityView" data-member="Nationality"/></label></li>
			<li><label>Estado:<input type="text" name="ChildStatusView" data-member="Status" readonly></label></li>
        </ul>
    </form>
</div>      
<div data-role="view" id="EducationChildView" data-title="Educación" data-layout="mobile-tabstrip-vch" data-model="APP.models.child">
    <form>
        <ul data-role="listview" data-style="inset" title="Educación">
            <li><label>Va a un centro educativo SOS:<input type="checkbox" name="ChildGoesToEducationalCenterSOSView" data-member="GoesToEducationalCenterSOS"/></label></li>
            <li><label>Nombre de Centro educativo no SOS:<input type="text" name="ChildNonSOSEducationalCenterNameView" /></label></li>
            <li><label>Matrícula Vigente:<input type="checkbox" name="ChildCurrentEnrollmentView" data-member="CurrentEnrollment"/></label></li>
            <li><label>Año escolar Vigente:<input type="number" name="ChildCurrentSchoolYearView" data-member="CurrentSchoolYear"  min="0" max="20"/></label></li>            
        </ul>
    </form>
</div>      
<div data-role="view" id="HealthChildView" data-title="Salud" data-layout="mobile-tabstrip-vch" data-model="APP.models.child">
    <form>
        <ul data-role="listview" data-style="inset" title="Salud">
            <li><label>Fecha de último control médico:<input type="date" name="ChildDateOfLastMedicalControlView" data-member="DateOfLastMedicalControl"/></label></li>
            <li><label>Discapacidad:<input type="checkbox" name="ChildDisabilityView" data-member="Disability"/></label></li>
			<li><label>Estado Nutricional:<select name="ChildNutritionalStatusView" id="NutritionalStatusView" data-member="NutritionalStatus">
                    <option value="1">Desnutrido</option><option value="2">Normal</option><option value="3">No evaludado</option>
                    <option value="4">Obesidad</option><option value="5">Con Sobrepeso</option><option value="6">Desnutrición severa</option>
                </select></label></li>
            
            <li><label>Tiene Atención médica:<input type="checkbox" name="ChildHasMedicalCareView" data-member="HasMedicalCare"/></label></li>
            <li><label>Tiene VIH:<input type="checkbox" name="ChildHasHIVView" data-member="HasHIV"/></label></li>
            
            <li><label>Tipo de Vacuna:
                    <select name="ChildTypeOfVaccinationView" id="TypeOfVaccinationView" data-member="TypeOfVaccination">
                    <option value="1">Sarampión</option>
                    <option value="2">Pentavalente</option>
					<option value="3">Polio</option>
                    <option value="4">Tuberculosis</option>
                </select>
                </label>
            </li>
            <li>
                <label>
                    <a data-role="button" data-click-on="down" data-click="window.APP.models.Util.AddItem" data-entity="Child" data-type="TypeOfVaccinationView">+</a>                    
                    <a data-role="button" data-click-on="down" data-click="window.APP.models.Util.RemoveItem" data-entity="Child" data-type="TypeOfVaccinationView">-</a>                                                    
                    <select name="ChildTypeOfVaccinationViewValues" id="TypeOfVaccinationViewValues" multiple>
                	</select>
            	</label>
            </li>
                
            <li><label>Tipo de Enfermedad:
                    <select name="ChildTypeOfDiseaseView" id="TypeOfDiseaseView" data-member="TypeOfDisease">
                    <option value="1">Sistema circulatorio</option>
                    <option value="2">Cáncer</option>
					<option value="3">Sistema Cardiovascular</option>
                    <option value="4">Sistema Digestivo</option>
                    <option value="5">Sistema Endocrino</option>
                    <option value="6">Sistema Nervioso</option>
                    <option value="7">Tuberculosis</option>
                    <option value="8">Otros</option>
                </select>
                </label>
            </li>
            <li>
                <label>
                    <a data-role="button" data-click-on="down" data-click="window.APP.models.Util.AddItem" data-entity="Child" data-type="TypeOfDiseaseView">+</a>                    
                    <a data-role="button" data-click-on="down" data-click="window.APP.models.Util.RemoveItem" data-entity="Child" data-type="TypeOfDiseaseView">-</a>                                                    
                    <select name="ChildTypeOfDiseaseViewValues" id="TypeOfDiseaseViewValues" multiple>
                	</select>
            	</label>
            </li>
        
        </ul>
    </form>
</div>
