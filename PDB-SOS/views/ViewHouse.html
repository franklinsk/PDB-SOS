<div data-role="view" id="HouseView" data-title="Casa" data-layout="mobile-tabstrip-vh" data-model="APP.models.house" data-show="APP.models.house.init">
    <form>
        <a data-role="button" href="views/AddHouse.html"> Agregar Hogar</a>                    
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Programa:
                    <input id="HouseddlProgrammaView" name="HouseddlProgrammaView"/>                                    
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: searchHouseByProgrammeUnit">Buscar</button>
            </li>
        </ul>
    </form>
    <ul id="listHouse"></ul>
</div>
<div data-role="view" id="GeneralHouseView" data-title="General" data-show="APP.models.house.getHouseItemByID" data-layout="mobile-tabstrip-vh" data-model="APP.models.house">
    <form id="formViewHouse">
        <!--<div id="errors"></div>-->
        <ul data-role="listview" data-style="inset" title="General">
            <li>
                <label>Código:                    
                    <input type="text" name="HouseSOSHouseIDView" data-bind="value: SOSHouseID">
                    <a data-role="button" data-icon="search" data-click="window.APP.models.house.getHouseByID"></a>
                </label>
            </li>
            <li>
                <label>Nombre:
                    <input type="text" name="HouseNameOrNumberView" data-bind="value: NameOrNumber">
                </label>
            </li>
            <li>
                <label>Dirección:
                    <input type="text" name="HouseAddressView" data-bind="value: Address">
                </label>
            </li>
            <li>
                <label>Programma:
                    <input type="text" name="HouseProgrammeUnitIDView" data-bind="value: ProgrammeUnitID" readonly>
                </label>
            </li>
            <li>
                <label>Fecha de Inicio:
                    <input type="date" name="HouseDateOfStartView" data-bind="value: DateOfStart">
                </label>
            </li>
            <li>
                <label>Capacidad Máxima:
                    <input type="number" name="HouseMaximunCapacityView" data-bind="value: MaximunCapacity" >
                </label>
            </li>
            <li>
                <label>Notas:
                    <input type="text" name="HouseNotesView" data-bind="value: Notes">
                </label>
            </li>
            <li>
                <label>Número de Niños:
                    <input type="number" name="HouseNumberOfChildrenView" data-bind="value: NumberOfChildren" >
                </label>
            </li>
            <li>
                <label>Teléfono:
                    <input type="text" name="HousePhoneNumberView" data-bind="value: PhoneNumber">
                </label>
            </li>
            <li>
                <label>Estado:
                    <input type="text" name="HouseStatusView" data-bind="value: Status" readonly>
                </label>
            </li>
        </ul>
    </form>
</div>
<div data-role="view" id="HouseDepart" data-title="Salida" data-layout="mobile-tabstrip-vh" data-model="APP.models.house" style="display:none">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>¿Seguro de Inactivar el hogar?</label>
            </li>
        </ul>
    </form>
</div>
<div data-role="view" id="HouseReactivate" data-title="Reactivar" data-layout="mobile-tabstrip-vh" data-model="APP.models.house" style="display:none">
    <form>
        <ul data-role="listview" data-style="inset">            
            <li>
                <label>¿Seguro de Reactivar el hogar?</label>
            </li>
        </ul>
    </form>
</div>
<div data-role="layout" data-id="mobile-tabstrip-vh" data-show="showDemoLayout">
    <header data-role="header">
        <div data-role="navbar">
			<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
            <a name="btnBackViewHouse" data-role="backbutton" data-align="left">Atrás</a>
            <span data-role="view-title"></span>
            <span class="connectionStatus"></span>
            <a name="btnSaveViewHouse" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.house.viewHouseSubmit">Guardar</a>                    
            <a name="btnDepartHouse" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.house.departHouseSubmit">Inactivar</a>                    
            <a name="btnReactivateHouse" data-role="button" data-click-on="down" data-align="right" data-click="window.APP.models.house.reactivateHouseSubmit">Reactivar</a>                                     
        </div>
    </header>
    <div data-role="footer">
        <div data-role="tabstrip" id="tabstripViewHouse">
            <a href="#HouseView" data-icon="search">Buscar</a>
            <a href="#GeneralHouseView" data-icon="globe">General</a>
            <a href="#HouseDepart" data-icon="globe" style="display:none">Salida</a>
            <a href="#HouseReactivate" data-icon="globe" style="display:none">Reactivar</a>
        </div>
    </div>
</div>
